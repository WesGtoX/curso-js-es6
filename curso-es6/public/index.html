<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso ES6+</title>

    <style>
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        li {
            clear: both;
            margin-top: 20px;
        }

        img {
            width: 80px;
            float: left;
            margin-right: 10px;
        }

        strong {
            font-size: 20px;
        }

        p {
            margin: 5px 0;
        }

        #loading {
            margin-left: 5px;
            font-style: italic;
            font-weight: 700;
            color: gray;
        }
    
    </style>
</head>
<body>
    <h3>Enter the full name of the repository to add it!</h3>
    <p>Exemplo: <b><i>"username/repository"</i></b></p>
    <form action="" id="repo-form">
        <input type="text" name="repository" />
        <button type="submit">Adicionar</button>
    </form>

    <ul id="repo-list"></ul>

    
    <script src="./bundle.js"></script>
</body>
</html>
